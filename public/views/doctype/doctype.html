<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="submitForm()">
            <div class="form-group">
                <label for="template" class="control-label">Template</label>
                <select class="form-control" ng-model="doctype.template" ng-init="doctype.template=''" required>
                    <option value="" disabled>Select a template</option>
                    <option value="{{docdesign._id}}" ng-repeat="docdesign in docdesigns">{{docdesign.name}}</option>
                </select>
            </div>
            <div class="form-group label-floating">
                <label for="name" class="control-label">Name</label>
                <input type="text" id="name" name="name" ng-model="doctype.name" class="form-control">
            </div>
            <button class="btn btn-raised btn-sm">Submit</button>
        </form>
    </div>
</div>
