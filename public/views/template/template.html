<div class="row">
    <div class="col-md-6 col-md-offset-3 inputs">
        <form name="docdesignForm" ng-submit="submitForm()" ng-show="state==1" class="form-horizontal">
            <div class="form-group label-floating">
                <label for="name" class="control-label">Name</label>
                <input id="name" required name="name" ng-model="docdesign.name" class="form-control">
                <div ng-messages="docdesignForm.name.$error" class="help-block">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="maxlength">The description must be less than 30 characters long.</div>
                </div>
            </div>
            <div class="form-group ">
                <label for="background">Description</label>

                <input type="text" readonly="" class="form-control" placeholder="Browse2...">
                 <input id="background" type="file" name="background" file-model="docdesign.background" required >
                <div ng-messages="docdesignForm.background.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-raised btn-primary">Submit</button>
        </form>
    </div>
    <div ng-show="state==2">
        <canvas id="c" width="800" height="600"></canvas>
        <div class="tools">
            <button>Add Static Text</button>
            <br />
            <button>Add Static Text</button>
            <br />
            <button class="btn btn-raised" ng-click="saveDoc()">Save</button>
        </div>
    </div>
</div>
