<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/ripples.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <base href="/" /> </head>

<body ng-app="myapp" ng-cloak>
    <div ui-view class="content"></div>


    <script type="text/ng-template" id="alertModal.html">
        <div class="modal-header">
            <h3 class="modal-title" >{{title}}</h3>
        </div>
        <div class="modal-body" ng-bind-html="text">
        </div>
        <div class="modal-footer" >
            <a class="btn" ng-click="close()">Close</a>
        </div>
    </script>
    <script type="text/ng-template" id="confirmModal.html">
        <div class="modal-header">
            <h3 class="modal-title" >{{title}}</h3>
        </div>
        <div class="modal-body" ng-bind-html="text">
        </div>
        <div class="modal-footer" >
            <button class="btn btn-raised" ng-click="ok()">Ok</button>
            <button class="btn  btn-raised" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="libs/papaparse.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-animate.min.js"></script>
    <script src="libs/angular-aria.min.js"></script>
    <script src="libs/angular-messages.min.js"></script>
    <script src="libs/angular-sanitize.min.js"></script>
    <script src="libs/angular-ui-router.min.js"></script>
    <script src="libs/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
    <script src="js/services.js"></script>
    <script src="controllers/templates.js"></script>
    <script src="controllers/doctype.js"></script>
    <script src="controllers/issue.js"></script>
</body>

</html>
